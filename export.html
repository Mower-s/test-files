<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="export.css">
    <title>Export</title>
</head>
<body>
    <div class="export-container">
        <h1 class="export-title">Export as (format)</h1>
        <h1 class="input-title">Name</h1>
        <input type="text" class="export-name" id="export-name" placeholder="filename.format"> 
        <h1 class="input-title" style="top: 50%;">Quality</h1>
        <span class="quality-box">1080p</span>
        <span class="quality-box" style="left: 35%; background: none;">480p</span>
        <span class="quality-box" style="left: 60%; background: none;">360p</span>
        <span class="cancel-button">Cancel</span>
        <span class="export-button">Export</span>
    </div>
</body>
</html>
